<!DOCTYPE html>
<html lang="en" ng-app="memoriesApp">
<head>
    <meta charset="UTF-8">
    <title>Memories App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="MemoriesController">

<div class="content-block blog-1">
    <div class="container text-center">

        <div class="underlined-title">
            <div class="editContent">
                <h1>Memories Theory</h1>
            </div>
        </div>

        <div ng-repeat="memory in memories" class="col-sm-10 col-sm-offset-1">

            <div class="post">
                <div class="editContent">
                    <h2><a href="#">{{memory.year}}</a></h2>
                </div>
                <div class="editContent">
                    <p>{{memory.old_days}}</p>

                    <p>{{memory.these_days}}</p>
                </div>
            </div>

            <hr><!---->
        </div><!-- /.col-sm-10 -->

    </div><!-- /.container -->
</div>

</body>
</html>
